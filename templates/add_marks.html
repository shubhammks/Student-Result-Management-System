<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-navbar">
            <div class="navbar-brand">
                <h2>Admin Dashboard</h2>
            </div>
            <div class="navbar-menu">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('add_student') }}" class="nav-link">Add Student</a>
                <a href="{{ url_for('add_subject') }}" class="nav-link">Add Subject</a>
                <a href="{{ url_for('add_marks') }}" class="nav-link active">Add Marks</a>
                <a href="{{ url_for('view_results') }}" class="nav-link">View Results</a>
                <a href="{{ url_for('admin_logout') }}" class="nav-link logout">Logout</a>
            </div>
        </nav>
        
        <div class="admin-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="form-page">
                <h1>Add Marks</h1>
                
                <form action="{{ url_for('add_marks') }}" method="POST" class="admin-form">
                    <div class="form-group">
                        <label for="student_id">Student:</label>
                        <select id="student_id" name="student_id" required>
                            <option value="">Select a student</option>
                            {% for student in students %}
                                <option value="{{ student.id }}">{{ student.roll_no }} - {{ student.name }} ({{ student.class_name }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject_id">Subject:</label>
                        <select id="subject_id" name="subject_id" required>
                            <option value="">Select a subject</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="marks">Marks (0-100):</label>
                        <input type="number" id="marks" name="marks" required min="0" max="100" placeholder="Enter marks">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add/Update Marks</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
